version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: atlas_postgres
    environment:
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlas_password
      POSTGRES_DB: atlas_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U atlas -d atlas_dev' ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: atlas_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ 'CMD', 'redis-cli', 'ping' ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atlas_api
    ports:
      - '4000:4000'
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://atlas:atlas_password@postgres:5432/atlas_dev?schema=public
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      JWT_REFRESH_EXPIRES_IN: 7d
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      SQUARE_APPLICATION_ID: ${SQUARE_APPLICATION_ID}
      SQUARE_ACCESS_TOKEN: ${SQUARE_ACCESS_TOKEN}
      SQUARE_ENVIRONMENT: sandbox
      SQUARE_LOCATION_ID: ${SQUARE_LOCATION_ID}
      LOG_LEVEL: debug
      CORS_ORIGIN: http://localhost:5173,http://localhost:3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    command: sh -c "npx prisma migrate deploy && npm run start:dev"

volumes:
  postgres_data:
  redis_data:
