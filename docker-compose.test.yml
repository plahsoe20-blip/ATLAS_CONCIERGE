version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: atlas-test-postgres
    environment:
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlas_test_password
      POSTGRES_DB: atlas_test
    ports:
      - '5433:5432'
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U atlas']
      interval: 5s
      timeout: 3s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: atlas-test-redis
    ports:
      - '6380:6379'
    tmpfs:
      - /data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 3

networks:
  default:
    name: atlas-test-network
